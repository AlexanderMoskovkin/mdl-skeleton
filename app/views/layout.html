<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="{{meta.description}}">
    <meta name="keywords" content="{{meta.keywords}}">

    <meta itemprop="description" content="{{meta.description}}">
    <meta itemprop="image" content="{{meta.image}}">

    <meta property="og:site_name" content="{{meta.name}}">
    <meta property="og:title" content="{{meta.title}}">
    <meta property="og:url" content="{{meta.url}}">
    <meta property="og:creator" content="{{meta.author}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{meta.image}}">
    <meta property="og:description" content="{{meta.description}}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{meta.name}}">
    <meta name="twitter:creator" content="{{meta.author}}">
    <meta name="twitter:url" content="{{meta.url}}">
    <meta name="twitter:title" content="{{meta.title}}">
    <meta name="twitter:description" content="{{meta.description}}">
    <meta name="twitter:image" content="{{meta.image}}">
    <meta name="twitter:image:src" content="{{meta.image}}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{meta.title}}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{meta.title}}">

    <meta name="msapplication-tap-highlight" content="no">
    <meta name="msapplication-TileImage" content="/images/brand/mstile.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <meta name="theme-color" content="#2F3BA2">

    <title>{{meta.title}}</title>

    <link rel="icon" sizes="192x192" href="/images/brand/android-chrome.png">
    <link rel="icon" type="image/png" href="/images/brand/favicon.png" sizes="16x16">
    <link rel="shortcut icon" href="/images/brand/favicon.ico">

    <link rel="apple-touch-icon" href="/images/brand/apple-touch-icon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    {@style}
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    {@content}
    {@sdata}
    {@script}
  </body>
</html>
